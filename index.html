<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="css/style.css">
   <title>How To Make Responsive Horizontal Navbar Using HTML & CSS Only</title>
</head>

<body>

   <header class="header">
      <nav class="navbar">
         <a href="#home"><i class="fas fa-home"></i> <span>home</span></a>
         <a href="#about"><i class="fas fa-user"></i> <span>about</span></a>
         <a href="#gallery"><i class="fas fa-images"></i> <span>gallery</span></a>
         <a href="#portfolio"><i class="fas fa-briefcase"></i> <span>portfolio</span></a>
         <a href="#contact"><i class="fas fa-home"></i> <span>contact</span></a>
      </nav>
   </header>

   <div class="container">
      <section class="section" id="home">home</section>
      <section class="section" id="about">about</section>
      <section class="section" id="gallery">gallery</section>
      <section class="section" id="portfolio">portfolio</section>
      <section class="section" id="contact">contact</section>
   </div>


   <script src="js/script.js"></script>
</body>

</html>
